<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Dobra</title>
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Estilos para o cabeçalho */
        .header {
            background-color: #f8f9fa; /* Cor de fundo do cabeçalho */
            padding: 20px;
            text-align: center;
        }

        /* Estilos para a barra azul com ícones */
        .barra-azul {
            background-color: #007bff; /* Cor de fundo azul */
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Estilos para os ícones na barra azul */
        .barra-azul .icone {
            color: white; /* Cor dos ícones */
            font-size: 24px; /* Tamanho dos ícones */
        }
    </style>
</head>
<body>

    <!-- Cabeçalho da página -->
    <header class="header">
        <h1>Bem-vindo à Primeira Dobra</h1>
        <p>Este é um exemplo de cabeçalho da página.</p>
    </header>

    <!-- Barra azul com ícones -->
    <div class="barra-azul">
        <span class="icone">&#9733;</span> <!-- Ícone 1 -->
        <span class="icone">&#9733;</span> <!-- Ícone 2 -->
        <span class="icone">&#9733;</span> <!-- Ícone 3 -->
    </div>

    <!-- Conteúdo adicional da página iria aqui -->

</body>
</html>
